<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css"></link>
    <title>Mine Sweeper</title>
  </head>
  <body>
    <h3>남은 지뢰 개수: <span id = "minecount">40</span> </h3>
    <h3>소요 시간: <span id = "timer">0</span>초</h3>
    <h3>게임 설정:</h3>
    <span>가로<input type="text" id="width" value = 16></span>
    <span>세로<input type="text" id="height" value = 16></span>
    <span>지뢰 개수 <input type="text" id="mine-count-setting" value="40"></span><br>
    <button id="start">시작</button>
    <div class="field" id = "field"></div>
    <div class="buttons" id = "buttons"></div>
    <script type="text/javascript" src="init.js" charset="utf-8"></script>
    <script type="text/javascript" src="app.js" charset="utf-8"></script>
  </body>
</html>
